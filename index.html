<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSilvia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">;

</head>

<body>
    <div class="search" id="search">
        <input type="text" id="input" placeholder="Enter a pokemon.">
        <button onclick="fetchData()" id="button">
            Search
        </button><br>
    </div>

    <div class="card" id="card">
        <div class="hp" id="hp">
            <span> <div id="hp-number"></div> </span>
        </div>
        <div class="details" id="details">
            <div>
                <button class="toggleButton" id="toggleButton"></button>
            </div>
            <div id="image">
                <img src="" id="pokemonSprite">
            </div>
            <h2 class="name"></h2>
            <div class="types" id="types">
                <span></span>
                <span></span>
            </div>
            <div class="stats" id="stats">
                <div class="attack" id="attack">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="defense" id="defense">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="speed" id="speed">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <div class="personal-info" id="personal-info">
                <div class="height" id="height">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="weight" id="weight">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
    
</body>

</html>
